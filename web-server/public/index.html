<!DOCTYPE html>
<html>

<head>
    <title>Auth Test</title>
</head>

<body>
    <main>

        <div id="oauth"></div>

        <hr> Access Token:
        <span id="token"></span>
        
        <section id="sign-up"> 
            <hr>
            <h2>Sign Up</h2>
            <form id="signup">
                <label>
                    Username:
                    <input name="username" required />
                </label>
            
                <label>
                    Email:
                    <input name="email" type="email" required />
                </label>
            
                <label>
                    Password:
                    <input name="password" type="password" required />
                </label>
            
                <input type="submit" value="Create User" />
            </form>
        </section>
        
        
        <section id="sign-in">
            <hr />
            <h2>Sign In</h2>
            <form id="signin">
                <label>
                    Username:
                    <input name="username">
                </label>

                <label>
                    Password:
                    <input name="password" type="password" />
                </label>

                <input type="submit" value="Sign In" />
            </form>
        </section>
        <section id="upload">
            <hr />
            <form id="upload-form" action="INSERT" method="post" enctype="multipart/form-data">
                <input type="file" name="img">
                <button type="submit">Submit</button>
            </form>
        </section>
        <hr />
        <div>
            <a id='money' href="#">Show Me The Money</a> (after you sign up or sign in)
        </div>
        <div id="cash"></div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/homeview.js"></script>


</body>

</html>
